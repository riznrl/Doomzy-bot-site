<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bigger is Better - Global Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/theme.css">
</head>
<body>
  <div class="container">
    <h1>Global Feed</h1>
    <div class="card" style="margin-bottom:16px">
      <form id="postForm">
        <textarea id="postText" rows="3" maxlength="1900" placeholder="Say somethingâ€¦" style="width:100%;border-radius:12px;padding:12px;background:rgba(255,255,255,.06);color:var(--fg)"></textarea>
        <div style="display:flex;gap:8px;margin-top:10px">
          <button class="btn-primary" type="submit">Post</button>
          <span class="notice" id="postNote"></span>
        </div>
      </form>
    </div>

    <div class="card">
      <h3 style="margin-top:0">Latest Posts</h3>
      <div id="feed" style="display:flex;flex-direction:column;gap:12px"></div>
    </div>
  </div>

  <script>
    async function loadFeed(){
      const r = await fetch('/api/global/feed', { credentials:'include' });
      const j = await r.json();
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      if(!j.ok){ feed.innerHTML = '<p class="notice">Could not load feed.</p>'; return; }
      j.items.forEach(it=>{
        const el = document.createElement('div');
        el.className = 'card';
        el.style.padding='12px';
        el.innerHTML = `<div style="opacity:.7;font-size:.9rem">${new Date(it.ts).toLocaleString()}</div>
                        <div style="white-space:pre-wrap;margin-top:6px">${it.content}</div>`;
        feed.appendChild(el);
      });
    }

    document.getElementById('postForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const text = document.getElementById('postText').value.trim();
      const note = document.getElementById('postNote');
      if(!text){ note.textContent = 'Type something first.'; return; }
      const r = await fetch('/api/global/post', {
        method:'POST', credentials:'include',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ text })
      });
      const j = await r.json();
      if(j.ok){ document.getElementById('postText').value=''; note.textContent='Posted!'; loadFeed(); }
      else{ note.textContent = 'Failed: ' + (j.error || r.status); }
    });

    loadFeed();
  </script>
</body>
</html>
